<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addPoint.css">
    <title>ピンを追加する</title>
</head>
<body>
    <header>
        <button id="darkModeToggle"></button>
    </header>

    <div class="form-container">
        <h1>ピンを追加する</h1>
        <div class="form-group">
            <label for="lat">緯度</label>
            <input id="lat" type="number" placeholder="例: 35.6895">
        </div>
        <div class="form-group">
            <label for="lng">経度</label>
            <input id="lng" type="number" placeholder="例: 139.6917">
        </div>
        <div class="form-group">
            <label for="type">捨てられるごみの種類</label>
            <input id="type" type="text" placeholder="例: 可燃ごみ, 不燃ごみ">
        </div>
        <button id="addPointButton" onclick="addPoint()">追加する</button>
    </div>
    <script src="addPoint.js"></script>
</body>
</html>
