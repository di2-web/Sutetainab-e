<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore サンプル</title>
</head>
<body>
  <h1>Firestoreにデータを追加してクエリを実行する</h1>

  <form id="addDataForm">
    <label for="username">ユーザー名:</label>
    <input type="text" id="username" required><br>

    <label for="password">password:</label>
    <input type="text" step="any" id="password" required><br>

    <label for="points">points:</label>
    <input type="number" step="any" id="points" required><br>

    <button type="submit">データを追加</button>
  </form>

  <button id="queryDataButton">データをクエリ</button>
  <ul id="resultList"></ul>

  <script type="module" src="fire.html"></script>
</body>
</html>
