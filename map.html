<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sutetainab!e-Map</title>

  <!-- Leaflet関連 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- プラグイン関連 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css">
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  
  <!-- カスタムスタイル -->
  <link rel="stylesheet" href="map.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <img id="logo" src="logo.png" alt="Sutetainab!e-Map" onclick="location.href='index.html'">
    <button id="darkModeToggle"></button>
    <button id="mypageTo" onclick="location.href='mypage.html'">マイページ</button>
    <button id="addPointTo" onclick="location.href='addPoint.html'">ゴミ箱を追加</button>
  </header>

  <!-- 検索ボックス -->
  <div id="search-container">
    <div id="searchBoxWrapper">
      <input type="text" id="searchBox" placeholder="住所または地名を入力">
      <button id="searchButton">
        <i class="fa fa-search"></i> 検索
      </button>
    </div>
  </div>

  <!-- マップ表示 -->
  <div id="map"></div>

  <!-- スクリプト -->
  <script src="map.js"></script>
</body>
</html>
