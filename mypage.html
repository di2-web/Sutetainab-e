<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <link rel="stylesheet" href="mypage.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <title>マイページ</title>
</head>
<body>
    <button id="darkModeToggle"></button>
    <div class="container">
        <h1>マイページ</h1>
        <p id="username">ユーザー名: </p>
        <p id="points">現在のポイント: pt</p>
        <div id="rewardModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>商品を獲得</h2>
                <p>以下の商品を選択してください:</p>
                <ul>
                    <li>
                        <button class="reward-button" data-points="500">Amazonギフトカード (500pt)</button>
                    </li>
                    <li>
                        <button class="reward-button" data-points="300">Google Playギフトカード (300pt)</button>
                    </li>
                    <li>
                        <button class="reward-button" data-points="100">その他の商品 (100pt)</button>
                    </li>
                </ul>
            </div>
        </div>
        <p class="instruction">ゴミを捨てた時の写真を選択してください</p>
        <div id="dropZone">
            <p id="dragText">ここにファイルをドラッグ＆ドロップ</p>
            <a href="#" id="fileSelectLink">または、ファイルを選択</a>
            <input type="file" id="photoUpload" accept="image/*" hidden>
        </div>
        <button id="logoutButton">ログアウト</button>
    </div>
    <script type="module" src="mypage.js"></script>
</body>
</html>
