<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <style>
        /* 必要に応じてスタイルを追加 */
        body {
            font-family: sans-serif;
        }
        #uploadForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #preview {
            max-width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>マイページ</h1>

<p>ようこそ、<span id="username"></span>さん！</p>

<p>現在のポイント: <span id="points">0</span></p>


<form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="#" alt="プレビュー" style="display:none;">
    <button type="submit">送信</button>
</form>

<button id="logoutButton">ログアウト</button> <div id="debugArea"></div>

<script>
    const username = localStorage.getItem('username'); // ログインページから保存されたユーザー名を取得
    const pointsElement = document.getElementById('points');
    let points = parseInt(localStorage.getItem('points') || 0); // ローカルストレージからポイントを読み込み

    if (username) {
        document.getElementById('username').textContent = username;
        pointsElement.textContent = points; // 初期表示
    } else {
        // ログインしていない場合はログインページにリダイレクト
        window.location.href = 'login.html'; 
    }

    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadForm = document.getElementById('uploadForm');


    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }

            reader.readAsDataURL(file);
        } else {
            preview.src = '#';
            preview.style.display = 'none';
        }
    });

    uploadForm.addEventListener('submit', (e) => {
        e.preventDefault();

        if (imageInput.files.length > 0) {
            points++;
            pointsElement.textContent = points;  // ポイント表示を更新
            localStorage.setItem('points', points); // ポイントをローカルストレージに保存
            alert('ポイントが加算されました！');

            // プレビューと入力欄をリセット
            preview.src = '#';
            preview.style.display = 'none';
            imageInput.value = ''; // inputをクリア
        } else {
            alert('画像を選択してください。');
        }
    });

    const logoutButton = document.getElementById('logoutButton');

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username'); // ローカルストレージからusernameを削除
            localStorage.removeItem('points'); // pointsも削除
            window.location.href = 'login.html'; // login.htmlにリダイレクト
        });

</script>

</body>
</html>
